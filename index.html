    function diplayValue() {
        let p_name = place.value;
        let url = `http://api.openweathermap.org/data/2.5/weather?q=${p_name}&units=metric&appid=8998b811aa638647d015cc5ac9d45770`
        fetch(url).then(res => res.json()).then(data => {
            let city_name = data.name;
            let temp1 = data.main.temp;
            let tempmin = data.main.temp_min;
            let tempmax = data.main.temp_max;
            let hum = data.main.humidity;
            let sp = data.wind.speed;
            // console.log(sym);

            let html_data = ` <div class="card" >
      <img src="https://freefrontend.com/assets/img/css-weather-icons/css-animated-weather-icons.gif" class="card-img-top" alt="..." style=width:100%;>
      <div class="card-body">
        <h5 class="card-title fas fa-1x fa-city" style=width:20rem;> CityName-${city_name}</h5>
        <p class="card-text"></p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item fas fa-1x fa-thermometer-half"> Temperature-${temp1}</li>
        <li class="list-group-item fas fa-1x fa-thermometer-half"> Minimum temperature-${tempmin}</li>
        <li class="list-group-item fas fa-1x fa-thermometer-half" >Maximum temperature-${tempmax}</li>
        <li class="list-group-item fas fa-1x fa-tint"> Humidity-${hum}</li>
        <li class="list-group-item fas  fa-1x fa-wind"> Wind speed-${sp}</li>
      </ul>
      
    <div/>`
            nam.innerHTML = html_data;

        })
    }
